name: ETL Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv
        run: python -m venv venv

      - name: Install dependencies
        run: venv/bin/pip install -r requirements.txt

      - name: Run ETL
        run: venv/bin/python etl_pipeline.py
